<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goole Maps API / JavaScript</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <script>
        function initMap(){
            var opt = {
                center: {lat: 41.29002190507056,lng: 69.25692048533074},
                zoom: 15
            }

            var map = new google.maps.Map(document.getElementById("map"), opt);
        }
    </script>

<script></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH4KieGNdXIBI9q34MppTveE70g3UFxm4&callback=initMap" async defer></script>
</body>
</html>
